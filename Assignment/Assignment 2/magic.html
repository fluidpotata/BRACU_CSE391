<div class="quotepage">
    <nav class="navbar">
        <div class="nav-btn" onclick="location.href='/'">
            <a href="/"><img src="/icons/home.png" alt="" class="icon">  Home</a>

            <a href="/conv.html"><img src="/icons/converter.png" alt="" class="icon"> Converter</a>

    <div class="mainpage">
        <h1>MAGIC</h1>
        <div class="magic-box" id="magic-box">
            <div class="magicBox" id="magicBox">
                <form id="magicForm">
                    <textarea class="magicDisplay" id="formDisplay" name="display"></textarea>
                </form>
            </div>
        </div>
        <div class="quote-btns" id="quote-btns">
            <button class="quote-btn" type="button" id="clear-btn" onclick="clearAll()">Clear All</button>
            <button class="quote-btn" type="button" id="capitalize-btn" onclick="toggleCapitalize()">Capitalize</button>
            <button class="quote-btn" type="button" id="sort-btn" onclick="sortLines()">Sort</button>
            <button class="quote-btn" type="button" id="reverse-btn" onclick="reverseLines()">Reverse</button>
            <button class="quote-btn" type="button" id="strip-blank-btn" onclick="stripBlank()">Strip Blank</button>
            <button class="quote-btn" type="button" id="add-numbers-btn" onclick="addNumbers()">Add Numbers</button>
            <button class="quote-btn" type="button" id="shuffle-btn" onclick="shuffleLines()">Shuffle</button>
        </div>

    </div>
