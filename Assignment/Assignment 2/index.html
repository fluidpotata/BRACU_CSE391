<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quotepage">
        <nav class="navbar">
            <div class="nav-btn" onclick="location.href='/'">
                <a href="/"><img src="/icons/home.png" alt="" class="icon">  Home</a>
            </div>
            <div class="nav-btn" onclick="location.href='/conv.html'">
                <a href="/conv.html"><img src="/icons/converter.png" alt="" class="icon"> Converter</a>

            <div class="nav-btn" onclick="location.href='/calc.html'">
                <a href="/calc.html"><img src="/icons/calculator.png" alt="" class="icon"> Calculator</a>
            </div>
        </nav>

        <div class="mainpage">
            <h1 style="font-family: 'Trebuchet MS', sans-serif;">Fortune Cookie</h1>
            <div class="quote-box" id="quote-box">
                <div class="quote" id="quote"></div>

                <button class="quote-btn green-btn" onclick="changeColor('green')"></button>
                <button class="quote-btn blue-btn" onclick="changeColor('blue')"></button>

            </div>
            <!-- <button class="quote-btn" onclick="generateQuote()">Generate Token</button> -->
        </div>


    </div>

    <script src="script.js"></script>

        window.onload = generateQuote();
