<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quotepage">
        <nav class="navbar">
            <div class="nav-btn" onclick="location.href='/'">
                <a href="/"><img src="/icons/home.png" alt="" class="icon">  Home</a>
            </div>
            <div class="nav-btn" onclick="location.href='/conv.html'">
                <a href="/conv.html"><img src="/icons/converter.png" alt="" class="icon"> Converter</a>
            </div>
            <div class="nav-btn" onclick="location.href='/calc.html'">
                <a href="/calc.html"><img src="/icons/calculator.png" alt="" class="icon"> Calculator</a>
            </div>
            <div class="nav-btn" onclick="location.href='/magic.html'">
                <a href="/magic.html"><img src="/icons/magic.png" alt="" class="icon"> Magic </a>
            </div>
        </nav>


        <div class="mainpage">
            <h1>Converter</h1>
            <div class="quote-box" id="quote-box">
                <div class="quote" id="quote"></div>
                <form action="" class="converter">
                    <label for="conv-dropdown">Select</label><br>
                    <select name="conv-dropdown" id="conv-dropdown" class="unit">
                        <option value="lb">lb to kg</option>
                        <option value="kg">kg to lb</option>
                    </select><br><br>
                    <label for="conv-dropdown">Enter Value</label><br>
                    <input id="conv-val"><br><br>
                    <span id="conv-result">
                        <!-- from js -->
                    </span>
                </form>
            </div>
            <button class="quote-btn" onclick="convert()">Generate</button>
        </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
