<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quotepage">
        <nav class="navbar">
            <div class="nav-btn" onclick="location.href='/'">
                <a href="/"><img src="/icons/home.png" alt="" class="icon">  <span class="nav-text">Home</span> </a>
            </div>
            <div class="nav-btn" onclick="location.href='/conv.html'">
                <a href="/conv.html"><img src="/icons/converter.png" alt="" class="icon"> <span class="nav-text">Converter</span> </a>
            </div>
            <div class="nav-btn" onclick="location.href='/calc.html'">
                <a href="/calc.html"><img src="/icons/calculator.png" alt="" class="icon"> <span class="nav-text">Calculator</span> </a>
            </div>
            <div class="nav-btn" onclick="location.href='/magic.html'">
                <a href="/magic.html"><img src="/icons/magic.png" alt="" class="icon"> <span class="nav-text">Magic</span> </a>
            </div>
        </nav>

        <div class="mainpage">
            <h1>Calculator</h1>
            <div class="quote-box" id="calc-box quote-box">
                <div class="calc-display" id="quote">
                    <span>Input series  of number: </span>
                    <input id="calc-val"><br><br>
                    <p class="calc-output">Max: <span id="calc-max"></span><br></p>
                    <p class="calc-output">Min: <span id="calc-min"></span><br></p>
                    <p class="calc-output">Sum: <span id="calc-sum"></span><br></p>
                    <p class="calc-output">Average: <span id="calc-avg"></span><br></p>
                    <p class="calc-output">Reverse: <span id="calc-rev"></span><br></p>
                </div>
            </div>
        </div>


    </div>

    <script src="script.js"></script>
    <script src="calc.js"></script>
</body>
</html>
