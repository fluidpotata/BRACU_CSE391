<!DOCTYPE html>
<html lang="en"data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="mb-0">Welcome to Your Dashboard</h2>
                    <!-- <a href="/appointment" class="btn btn-primary">Take Appointment</a> -->
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">All Appointments</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>User</th>
                                    <th>Mechanic</th>
                                    <th>Car License</th>
                                    <th>Car Engine</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in data %}
                                <tr>
                                    <td>{{ i[2] }}</td>
                                    <td>{{ i[0] }}</td>
                                    <td>{{ i[1] }}</td>
                                    <td>{{ i[3] }}</td>
                                    <td>{{ i[4] }}</td>
                                    <td>
                                        <button class="btn btn-primary btn-sm" onclick="editAppointment('{{ i[2] }}', '{{ i[1] }}', '{{ i[3] }}', '{{ i[4] }}')" data-bs-toggle="modal" data-bs-target="#editModal">Edit</button>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Appointment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm" action="/update_appointment" method="POST">
                        <input type="hidden" id="oldLicense" name="oldLicense">
                        <input type="hidden" id="oldEngine" name="oldEngine">
                        <div class="mb-3">
                            <label class="form-label">Appointment Date</label>
                            <input type="date" class="form-control" id="newDate" name="newDate" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mechanic</label>
                            <select class="form-control" id="newMechanic" name="newMechanic" required>
                                {% for j in mechanics %}
                                <option value="{{ j[0] }}">{{ j[1] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Appointment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function editAppointment(date, mechanic, license, engine) {
            document.getElementById('oldLicense').value = license;
            document.getElementById('oldEngine').value = engine;
            document.getElementById('newDate').value = date;
            const mechanicSelect = document.getElementById('newMechanic');
            for(let i = 0; i < mechanicSelect.options.length; i++) {
                if(mechanicSelect.options[i].text === mechanic) {
                    mechanicSelect.selectedIndex = i;
                    break;
                }
            }
        }
    </script>
</body>
</html>
